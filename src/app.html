<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<title>Andrés Quiroga - Data Analyst & Junior Developer</title>
		<meta name="description" content="Portfolio of Andrés Quiroga: Data Analyst & Junior Developer focused on Python, SQL, data visualization, and web development. Projects with measurable impact." />
		<meta name="keywords" content="data analyst, python, sql, junior developer, web development, dashboard, data visualization" />
		<meta name="author" content="Andrés Quiroga" />
		
		<!-- Open Graph / Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Andrés Quiroga - Data Analyst & Developer" />
		<meta property="og:description" content="Interactive Windows 98–style portfolio. Data analyst with experience in Python, SQL, and visualization." />
		<meta property="og:url" content="https://quirogama.github.io/" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Andrés Quiroga - Portfolio" />
		<meta name="twitter:description" content="Data Analyst & Junior Developer" />

		<link rel="canonical" href="https://quirogama.github.io/" />

		<!-- JSON-LD: Perfil y Portfolio para máquinas/SEO -->
		<script type="application/ld+json">
		{
		  "@context": "https://schema.org",
		  "@type": "Person",
		  "name": "Andrés Quiroga",
		  "url": "https://quirogama.github.io/",
		  "sameAs": [
		    "https://github.com/Quirogama"
		  ],
		  "jobTitle": "Data Analyst / Junior Developer",
		  "knowsAbout": ["Python", "SQL", "Power BI", "Data Visualization", "Svelte"],
		  "description": "Andrés Quiroga: Data Analyst & Junior Developer with experience in Python, SQL, and visualization."
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
